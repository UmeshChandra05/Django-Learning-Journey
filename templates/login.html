<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #fff;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 350px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 18px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #444;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.25s;
    }

    input:focus {
      border: 1px solid #6a82fb;
      box-shadow: 0 0 5px rgba(106,130,251,0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: linear-gradient(135deg, #6a82fb, #56ccf2);
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
      font-weight: 600;
    }

    button:hover {
      background: linear-gradient(135deg, #5a72e8, #4ab0e2);
    }

    .extra-links {
      margin-top: 15px;
      font-size: 14px;
    }

    .extra-links a {
      color: #6a82fb;
      text-decoration: none;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    /* Toast styles */
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #333;
      color: #fff;
      padding: 14px 20px;
      border-radius: 8px;
      opacity: 0;
      transform: translateY(-20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      z-index: 1000;
      min-width: 200px;
      text-align: center;
      font-weight: 500;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    .toast.success {
      background: #28a745;
    }

    .toast.error {
      background: #dc3545;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>

      <button type="submit">Login</button>
    </form>

    <div class="extra-links">
      <p>Donâ€™t have an account? <a href="{% url 'register' %}">Register</a></p>
      <p><a href="#">Forgot Password?</a></p>
    </div>
  </div>

  <!-- Django messages as toasts -->
  {% if messages %}
    {% for message in messages %}
      <div class="toast {% if message.tags %}{{ message.tags }}{% endif %}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

  <script>
    // Show and auto-hide toasts
    const toasts = document.querySelectorAll('.toast');
    toasts.forEach((toast, i) => {
      setTimeout(() => {
        toast.classList.add('show');
      }, i * 200); // stagger

      setTimeout(() => {
        toast.classList.remove('show');
      }, 4000 + i * 200);
    });
  </script>
</body>
</html>
