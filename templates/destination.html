{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ dest.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .destination {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s ease-in-out;
            max-width: 700px;
            margin: auto;
        }
        .destination img {
            width: 100%;
            height: 320px;
            object-fit: cover;
        }
        .spec_offer {
            background: #dc3545;
            color: #fff;
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 6px;
            position: absolute;
            top: 15px;
            left: 15px;
        }
        .destination_content {
            padding: 20px;
        }
        .destination_price {
            font-weight: bold;
            color: #28a745;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center mb-4">{{ dest.name }}</h2>
        <div class="destination">
            <div class="position-relative">
                <img src="{{ dest.img.url }}" alt="{{ dest.name }}">
                {% if dest.offer %}
                    <div class="spec_offer">Special Offer</div>
                {% endif %}
            </div>
            <div class="destination_content">
                <p class="text-muted">{{ dest.desc }}</p>
                <div class="destination_price">From ${{ dest.price }}</div>
                <a href="{% url 'index' %}" class="btn btn-primary mt-3">Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
